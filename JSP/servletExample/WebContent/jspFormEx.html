<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action = "signup.jsp" method = "post">
		SignUp Page <br><br>
		
		NAME<br>
		<input type = "text" name = "m_name"></input><br><br>
		PASSWORD<br>

		<input type = "radio" name = "m_gender" value = "woman">woman<br><br>

		RESIDENCE<br>

			<option value = "seoul" selected = "selected">SEOUL
			<option value = "busan"> BUSAN
			<option value = "gangwon"> GANGWON
		</select><br><br>

	</form>
